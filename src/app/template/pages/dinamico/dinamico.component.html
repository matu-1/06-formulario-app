<h2>Template: <small>Dinamico</small></h2>
<hr />
<form (ngSubmit)="save()" #form="ngForm">
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="nombre"
        name="nombre"
        required
        [ngModel]="persona.nombre"
        [class.is-invalid]="
          form.controls.nombre?.invalid &&
          (form.controls.nombre?.touched || form.controls.nombre?.dirty)
        "
      />
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="favorito" class="col-sm-2 col-form-label">Favorito</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input
          id="favorito"
          type="text"
          class="form-control"
          [(ngModel)]="favorito"
          name="favorito"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="agregar()"
        >
          Agregar
        </button>
      </div>
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Favoritos</label>
    <div class="col-sm-10">
      <div
        class="input-group mb-2"
        *ngFor="let item of persona.favoritos; let i = index"
      >
        <input
          type="text"
          class="form-control"
          [name]="'favorito_' + i"
          [(ngModel)]="item.nombre"
          required
          [class.is-invalid]="
            form.controls['favorito_' + i]?.invalid &&
            (form.controls['favorito_' + i].touched || form.controls['favorito_' + i].dirty)
          "
        />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          Borrar
        </button>
      </div>
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>

  <div class="d-flex">
    <button class="btn btn-primary ms-auto" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</form>

<pre>{{ persona | json }}</pre>
<pre>{{ form.value | json }}</pre>
