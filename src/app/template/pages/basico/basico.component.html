<h2>Template: <small>Basico</small></h2>
<hr />
<form (ngSubmit)="guardar()" #form="ngForm">
  <div class="mb-3 row">
    <label for="producto" class="col-sm-2 col-form-label">Producto *</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="producto"
        name="producto"
        [ngModel]="initialValues.producto"
        required
        minlength="3"
        [class.is-invalid]="
          form.controls.producto?.invalid &&
          (form.controls.producto.touched || form.controls.producto.dirty)
        "
      />
      <div class="invalid-feedback">Debe tener 3 caracteres</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="precio" class="col-sm-2 col-form-label">Precio *</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="precio"
        name="precio"
        [ngModel]="initialValues.precio"
        required
        min="0"
        [class.is-invalid]="
          this.form.controls.precio?.invalid &&
          (this.form.controls.precio.touched || this.form.controls.precio.dirty)
        "
      />
      <div class="invalid-feedback">Debe ser Mayor a 0</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="existencias" class="col-sm-2 col-form-label">Existencias</label>
    <div class="col-sm-10">
      <input
        type="number"
        class="form-control"
        id="existencias"
        name="existencias"
        [ngModel]="initialValues.existencias"
        min="0"
        required
        [class.is-invalid]="
          this.form.controls.existencias?.invalid &&
          (this.form.controls.existencias.touched ||
            this.form.controls.existencias.dirty)
        "
      />
      <div class="invalid-feedback">Debe ser Mayor a 0</div>
    </div>
  </div>
  <div class="d-flex">
    <button class="btn btn-primary ms-auto" [disabled]="form.invalid">
      Guardar
    </button>
  </div>
</form>

<div class="row">
  <div class="col">
    <p><strong>valid: </strong>{{ form.valid }}</p>
    <div class="mb-3">
      <strong>value:</strong>
      <pre>{{ form.value | json }}</pre>
    </div>
  </div>
</div>
