<h2>Reactive: <small>Dinamico</small></h2>
<hr />
<form (ngSubmit)="save()" [formGroup]="form">
  <div class="mb-3 row">
    <label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        id="nombre"
        formControlName="nombre"
        [class.is-invalid]="
          form.get('nombre')?.invalid &&
          (form.get('nombre')?.touched || form.get('nombre')?.dirty)
        "
      />
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="favorito" class="col-sm-2 col-form-label">Favorito</label>
    <div class="col-sm-10">
      <div class="input-group">
        <input
          id="favorito"
          type="text"
          class="form-control"
          [formControl]="favoritoNew"
          (keyup.enter)="agregar()"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="agregar()"
        >
          Agregar
        </button>
      </div>
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Favoritos</label>
    <div class="col-sm-10" formArrayName="favoritos">
      <div
        class="input-group mb-2"
        *ngFor="let item of favoritos.controls; let i = index"
      >
        <input type="text" class="form-control" [formControlName]="i" />
        <button
          class="btn btn-outline-danger"
          type="button"
          (click)="borrar(i)"
        >
          Borrar
        </button>
      </div>
      <div class="invalid-feedback">Es obligatorio</div>
    </div>
  </div>

  <div class="d-flex">
    <button class="btn btn-primary ms-auto">Guardar</button>
  </div>
</form>

<strong>Valid</strong>
<pre>{{ form.valid | json }}</pre>
<strong>Value</strong>
<pre>{{ form.value | json }}</pre>
