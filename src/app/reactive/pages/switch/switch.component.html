<h2>Reactive: <small>Switch</small></h2>
<hr />
<form [formGroup]="form" (ngSubmit)="save()">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Genero</label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          id="masculino"
          value="M"
          formControlName="genero"
        />
        <label class="form-check-label" for="masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          value="F"
          id="femenino"
          formControlName="genero"
        />
        <label class="form-check-label" for="femenino"> Femenino </label>
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Notificaciones</label>
    <div class="col-sm-10">
      <div class="form-check form-switch">
        <input
          class="form-check-input"
          type="checkbox"
          role="switch"
          id="notificaciones"
          formControlName="hasNotificaciones"
        />
        <label class="form-check-label" for="notificaciones"
          >Quiero recibir notificaciones</label
        >
      </div>
    </div>
  </div>
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          id="flexCheckDefault"
          formControlName="terminos"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Terminos y Condiciones
        </label>
      </div>
    </div>
  </div>
  <div class="d-flex">
    <button class="btn btn-primary ms-auto">Guardar</button>
  </div>
</form>

<p><strong>Valid</strong> {{ form.valid }}</p>
<pre>{{ form.value | json }}</pre>
<pre>{{ persona | json }}</pre>
